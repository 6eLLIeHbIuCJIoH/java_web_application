<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New person</title>
    <style>
        body
        {
            width: 200px; /* Ширина элемента в пикселах */
            padding: 10px; /* Поля вокруг текста */
            margin: auto; /* Выравниваем по центру */
            background: #ffffff; /* Цвет фона */
            text-decoration: none;
        }
    </style>
</head>
<body>
<center>
    <h4>CREATE</h4>
</center>
<form th:method="POST" th:action="@{/people}" th:object="${person}">
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    <br/>
    <label for="email">Enter email: </label>
    <input type="text" th:field="*{email}" id="email"/>
    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
    <br/>
    <label for="name">Enter car name: </label>
    <label for="car"></label><input type="text" th:field="*{car}" id="car"/>
    <div style="color:red" th:if="${#fields.hasErrors('car')}" th:errors="*{car}">Car Error</div>
    <br/>
    <label for="age">Enter car year: </label>
    <input type="text" th:field="*{age}" id="age"/>
    <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</div>
    <br/>
    <label for="name">Enter vehicle mileage (in kilometers): </label>
    <label for="year"></label><input type="text" th:field="*{year}" id="year"/>
    <div style="color:red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}">Year Error</div>
    <br/>
    <hr style="background-color: black;"/>
    <button>
        <a style="text-decoration: none; color: black;" href="http://localhost:8080/people/">Home</a>
    </button>
    <input type="submit" value="Create!"/>
</form>

</body>
</html>
